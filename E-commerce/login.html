<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trendify | Login/Signup</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ‘•</text></svg>">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="logo">Trendify</div>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#" class="active">Sign Up</a></li>
                </ul>
            </nav>
            <div class="header-search">
                <input type="text" placeholder="What are you looking for?" aria-label="Search products">
                <i class="fas fa-search"></i>
            </div>
            <div class="header-icons">
                <button class="icon-btn" aria-label="Wishlist"><i class="fas fa-heart"></i></button>
                <button class="icon-btn" aria-label="Shopping cart"><i class="fas fa-shopping-cart"></i><span class="cart-count">0</span></button>
                <button class="icon-btn" aria-label="Account"><i class="fas fa-user"></i></button>
            </div>
        </div>
    </header>

    <!-- Auth Content -->
    <div class="auth-container" id="signup-container">
        <div class="auth-box">
            <h1 class="auth-title">Create an account</h1>
            <p class="auth-subtitle">Enter your details below</p>
            
            <form>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email or Phone Number</label>
                    <input type="text" id="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                
                <button type="submit" class="btn-primary">Create Account</button>
                
                <div class="divider">
                    <span class="divider-text">or</span>
                </div>
                
                <button type="button" class="btn-google">
                    <i class="fab fa-google"></i> Sign up with Google
                </button>
                
                <div class="auth-footer">
                    Already have an account? <a href="#" onclick="toggleAuth()">Log in</a>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Login Form (Hidden by default) -->
    <div class="auth-container" id="login-container" style="display: none;">
        <div class="auth-box">
            <h1 class="auth-title">Log in to Trendify</h1>
            <p class="auth-subtitle">Enter your details below</p>
            
            <form>
                <div class="form-group">
                    <label for="login-email">Email or Phone Number</label>
                    <input type="text" id="login-email" required>
                </div>
                
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" required>
                </div>
                
                <button type="submit" class="btn-primary">Log In</button>
                
                <div class="auth-footer">
                    <a href="#">Forget Password?</a>
                </div>
                
                <div class="auth-toggle">
                    Don't have an account? <a href="#" onclick="toggleAuth()">Sign up</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        function toggleAuth() {
            const signup = document.getElementById('signup-container');
            const login = document.getElementById('login-container');
            
            if (signup.style.display === 'none') {
                signup.style.display = 'flex';
                login.style.display = 'none';
            } else {
                signup.style.display = 'none';
                login.style.display = 'flex';
            }
        }
    </script>
</body>
</html>
